<!DOCTYPE html>
<html lang="en">

<head>
    <title>crop demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
    <link rel="stylesheet" href="./cropper/cropper.min.css">
    <link rel="stylesheet" href="./css/cropper_class.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script src="./cropper/cropper.min.js"></script>
</head>

<body>
    <div class="photo_frame">
        <div id="myphoto"></div>
        <label class="photo_panel">
            <span>upload</span>
            <input type="file" id="file_input">
        </label>
    </div>

    <!-- crop modal -->
    <div class="modal fade myModal" id="cropModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fal fa-times"></i>
                    </button>
                    <div class="img-container">
                        <img id="cropImg" src="">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btnBox">
                        <button class="btnReset crop_confrim">裁切</button>
                        <button class="btnNext crop_cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script type="module" src="./cropper_class.js"></script> -->
    <script type="module">
        import PhotoCrop from './cropper_class.js';
        let crop1 = new PhotoCrop({
            fileInput: '#file_input',
            cropImg: '#cropImg',
            $cropModal: $('#cropModal'),
            photoFrme: '#myphoto',
            maxFileSzie: 2,  //最大上傳大小
            cropOption: {
                aspectRatio: 1,
                viewMode: 2,
                zoomable: false,
                zoomOnTouch: false,
                ready() {

                }
            },
            cropOutputOption: {
                width: 500,
                height: 500,
                imageSmoothingQuality: 'high'
            },
            bsShowCallback() {  //optional
                
            },
            bsHideCallback() {  //optional
                
            }
        });

        let crop_confrim = document.querySelector('.crop_confrim');
        let crop_cancel = document.querySelector('.crop_cancel');

        crop_confrim.addEventListener('click', function () {
            let result = crop1.confirmCrop();
            $('#cropModal').modal('hide');
        });

        crop_cancel.addEventListener('click', function () {
            $('#cropModal').modal('hide');
        });


    </script>
</body>

</html>
