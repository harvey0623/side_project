<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>firebase-test</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/TimeMe.js/2.0.0/timeme.min.js"></script>
   <script src="https://static.line-scdn.net/liff/edge/versions/2.18.2/sdk.js"></script>
</head>

<body>
   <button>click</button>
   <p class="timeText"></p>


   <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
   <script>
      // VConsole will be exported to `window.VConsole` by default.
      var vConsole = new window.VConsole();
   </script>
   <script type="module" src="./firebase-ga.js"></script>
   <script>
      (async () => {
         await liff.init({ liffId: "1655380649-1GwY0XXg" })
         
         let firebaseGa = new window.FirebaseGa();

         let button = document.querySelector('button');
         let timeText = document.querySelector('.timeText');

         TimeMe.initialize({
            currentPageName: 'current-page',
            idleTimeoutInSeconds: 30
         });

         setInterval(() => {
            timeText.textContent = TimeMe.getTimeOnCurrentPageInSeconds();
         }, 1000 / 60);

         button.addEventListener('click', () => {
            console.log('wopin-test-ios')
            firebaseGa.logEvent('wopin-test-ios')
         });

         window.addEventListener('beforeunload', () => {
            firebaseGa.logTime()
         });
      })();
   </script>
</body>

</html>
