<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>google map 4(place api)</title>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'/>
   <link rel="stylesheet" href="./css/four.css">
   <link rel="stylesheet" href="./css/one.css">
   <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js'></script>
</head>
<body>
   <div id="app">
      <div class="searchBox">
         <input 
            type="text" 
            class="form-control"
            placeholder="請輸入地點"
            v-model="keyword"
            ref="input">
      </div>
      <div id="map" ref="map"></div>
      <div class="descBox">
         <p>地址: {{ storeAddress }}</p>
         <p>評論:</p>
         <ul class="reviewsList">
            <li 
               v-for="(item,index) in reviewList" 
               :key="index">
               <div class="top">
                  <img :src="item.profile_photo_url" alt="">
                  <span>{{ item.author_name }}</span>
                  <span>評分: {{ item.rating }}</span>
                  <span>時間: {{ getTimeString(item.time) }}</span>
               </div>
               <p>{{ item.text }}</p>
            </li>
         </ul>
      </div>
   </div>

   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4XIUbLIq21tyulO5EKoO8_M9FYzfp1JA&libraries=places"></script>
   <script src="./js/four.js"></script>
</body>
</html>
