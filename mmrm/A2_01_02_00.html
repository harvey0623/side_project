<body>
	<div id="app" v-cloak>
		<div id="pageHeader">
			<a href="javascript:;" class="logoBg"></a>
			<div class="userName">{{ profile.name }}</div>
		</div>
		<div class="wrap" v-if="pointData !== null">
			<div class="introBox">
				<div class="topBlock">
					<img :src="pointData.feature_image.url" alt="">
					<p>{{ pointData.title }}</p>
				</div>
				<ul class="descList" v-if="metaList.length !== 0">
					<li 
						v-for="(item,index) in metaList"
						:key="index">
						<div>{{ item.key }}</div>
						<div class="colon">:</div>
						<div>{{ item.value }}</div>
					</li>
				</ul>
			</div>
			<div class="content" v-html="pointData.content"></div>
		</div>

		<div id="loading" v-if="isLoading"></div>
	</div>

	<script type="module">
		import app from './js/page/L2/A2_01_02_00.js';
