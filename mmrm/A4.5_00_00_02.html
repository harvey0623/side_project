<!DOCTYPE html>
<html lang="en">

<head>
	<title>查看菜單</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="aes_key" content="791701991223a6d7193e964b6690b58a">
	<meta name="login_url" content="">
	<meta name="get_member_profile_url" content="http://localhost:3034/mmrmProd/member_profile">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./lib/swiper/swiper.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/A4.5_00_00_02.css">
	<script src='./lib/jquery/jquery.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue/vue.js'></script>
	<script src="./lib/vue/vee-validate.js"></script>
	<script src="./lib/axios/axios.min.js"></script>
	<script src="./lib/crypto/crypto-js.min.js"></script>
	<script src="./js/vue-components/filter.js"></script>
	<script src="./js/src/setColor.js"></script>
	<script src="./js/src/systemLang.js"></script>
	<script src="./js/vue-components/veevalidate.js"></script>
	<script src="./js/vue-components/filter.js"></script>
	<script src="./js/src/wm_aes.js"></script>
	<script src="./js/src/mmrmAxios.js"></script>
	<script src="./js/src/vue-mixin/localProfile.js"></script>
	<script src="./lib/swiper/swiper.min.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div id="pageHeader">
			<a href="javascript:;" class="logoBg"></a>
			<div class="userName">{{ profile.name }}</div>
		</div>

		<div class="popup-panel">
			<div class="popup-toggle" @click="popupInfo.isOpen = true">選擇品牌</div>
		</div>

		<div class="mycontainer" v-show="!hasMenu">
			<div class="emptyBlock">
				<div class="emptyBg noBrand"></div>
				<p>目前沒有任何菜單喔 !</p>
			</div>
		</div>

		<div class="slideBox">
			<div class="swiper-container">
				<div class="swiper-wrapper"></div>
				<div class="swiper-pagination"></div>
			</div>
		</div>

		<menu-brand-popup :is_open.sync="popupInfo.isOpen">
			<menu-brand-item
				v-for="brand in brandList"
				:key="brand.brand_id"
				:brand_id="brand.brand_id"
				:title="brand.title"
				:brand_img="brand.feature_image_big.url"
				@brand_event="getEdm"
			></menu-brand-item>
		</menu-brand-popup>

		<div id="loading" v-show="isLoading"></div>

		<a :href="pageUrl.home" class="backHome"></a>
	</div>

	<script src="./js/vue-components/MenuBrandPopup/index.js"></script>
	<script src="./js/vue-components/MenuBrandPopup/menu-brand-item.js"></script>
	<script type="module">
		import app from './js/page/L4/A4.5_00_00_02.js';
		app({
			apiUrl: {
				searchBrand: 'https://boiling-fortress-97054.herokuapp.com/mmrmProd/search_brand',
				brandInfo: 'https://boiling-fortress-97054.herokuapp.com/mmrmProd/brand_information',
				searchListItem: 'https://boiling-fortress-97054.herokuapp.com/mmrmProd/search_cms_list_item'
			},
			pageUrl: {
				book: './A4.3_00_01_00.html',
				home: './A0_00_00_00.html'
			}
		});
	</script>
</body>

</html>
