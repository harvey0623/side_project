<!DOCTYPE html>
<html lang="en">

<head>
	<title>登入</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/L1_01_00_00.css">
	<script src='./lib/jquery/jquery.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue/vue.js'></script>
	<script src="./lib/vue/vee-validate.js"></script>
	<script src="./js/src/setColor.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<div id="logoBox">
				<img src="./img/img_common_form_logo_n@3x.png">
			</div>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">帳號</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|phone"
						v-slot="{ errors }">
						<input
							type="number" 
							class="form-control" 
							placeholder="為您的手機號碼"
							maxlength="10"
							v-model.trim="user.account">
						<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
					</validation-provider>
				</div>
				<div class="formRow">
					<p class="formTitle">密碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|password"
						v-slot="{ errors }">
						<input 
							type="password"
							class="form-control pwInput"
							placeholder="6 - 12 碼英數字"
							maxLength="12"
							ref="pwInput"
							v-model.trim="user.password">
						<div 
							class="visibleBox" @click="seeHandler"
							:class="{ show: visible, hide: !visible }"
						></div>
						<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
					</validation-provider>
				</div>
			</validation-observer>
			<div class="btnBox login">
				<button @click="submitHandler" class="variation">登入</button>
			</div>
			<div class="linkBox">
				<p><a href="javascript:;">會員開通</a></p>
				<p><a href="./L1_02_00_00.html">會員註冊</a></p>
				<p><a href="./L1_01_01_00.html">忘記密碼</a></p>
			</div>
			<div class="fastBox">
				<div class="orBox">
					<span>or</span>
				</div>
				<div class="btnBox">
					<a href="javascript:;" class="fbLink">
						<div class="fbIcon"></div>
						<span>以 Facebook 帳戶繼續</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- 提示modal -->
	<div class="modal msgModal" id="failModal" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">提示</h1>
				</div>
				<div class="modal-body">
					<p>帳號或密碼有誤請再試一次</p>
				</div>
				<div class="modal-footer">
					<p onclick="$('#failModal').modal('hide')">確認</p>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/src/systemLang.js"></script>
	<script src="./js/vue-components/veevalidate.js"></script>
	<script src="./js/vue-components/filter.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				visible: false,
				user: {
					account: '',
					password: ''
				},
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				},
				seeHandler() {
					this.visible = !this.visible;
				},
				setInputType() {
					let inputType = this.visible ? 'text' : 'password';
					this.$refs.pwInput.type = inputType;
				}
			},
			mounted() {
				this.setInputType();
			},
			watch: {
				visible() {
					this.setInputType();
				}
			}
		});
	</script>
</body>

</html>
