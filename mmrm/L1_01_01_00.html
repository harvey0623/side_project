<!DOCTYPE html>
<html lang="en">

<head>
	<title>忘記密碼</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<script src='./lib/jquery/jquery.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue/vue.js'></script>
	<script src="./lib/vue/vee-validate.js"></script>
	<script src="./js/src/setColor.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<div id="logoBox">
				<img src="./img/img_common_form_logo_n@3x.png">
			</div>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">手機號碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|phone"
						v-slot="{ errors }">
						<input
							type="number" 
							class="form-control" 
							placeholder="共 10 碼"
							maxlength="10"
							v-model.trim="user.mobile">
						<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
					</validation-provider>
				</div>
				<div class="formRow">
					<p class="formTitle">忘記密碼安全問題</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required"
						v-slot="{ errors }">
						<select 
							class="form-control eigthInput"
							:class="{ selectDown: user.security_question === '' }"
							v-model="user.security_question">
							<option value="" disabled></option>
							<option 
								v-for="item in questionList"
								:key="item.value"
								:value="item.value"
							>{{ item.title }}</option>
						</select>
						<div class="downIcon" :class="{ hide: user.security_question !== '' }"></div>
						<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
					</validation-provider>
				</div>
				<div class="formRow">
					<p class="formTitle">安全問題答案</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required"
						v-slot="{ errors }">
						<input 
							type="text"
							class="form-control sixInput"
							placeholder="請輸入答案"
							v-model.trim="user.security_answer">
						<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
					</validation-provider>
				</div>
			</validation-observer>
			<div class="tipBox">
				請輸入您的手機號碼及安全問題答案，系統將寄送驗證碼至您的手機，驗證身份後即可重設密碼。
			</div>
			<div class="btnBox">
				<button @click="submitHandler" class="variation">確定</button>
			</div>
		</div>
	</div>

	<!-- 提示modal -->
	<div class="modal msgModal" id="failModal" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">提示</h1>
				</div>
				<div class="modal-body">
					<p>您輸入的資料有誤，請再次確認。</p>
				</div>
				<div class="modal-footer">
					<p onclick="$('#failModal').modal('hide')">確認</p>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/src/systemLang.js"></script>
	<script src="./js/vue-components/veevalidate.js"></script>
	<script src="./js/vue-components/filter.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				user: {
					mobile: '',
					security_question: '',
					security_answer: ''
				},
				questionList: [
					{ title: window.getSystemLang('membersecurityquestion_sq01'), value: 'sq01' },
					{ title: window.getSystemLang('membersecurityquestion_sq02'), value: 'sq02' },
					{ title: window.getSystemLang('membersecurityquestion_sq03'), value: 'sq03' },
					{ title: window.getSystemLang('membersecurityquestion_sq04'), value: 'sq04' },
					{ title: window.getSystemLang('membersecurityquestion_sq05'), value: 'sq05' }
				],
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				},
			},
		});
	</script>
</body>

</html>
