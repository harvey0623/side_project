<!DOCTYPE html>
<html lang="en">

<head>
	<title>重設密碼</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<script src='./lib/jquery/jquery.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue/vue.js'></script>
	<script src="./lib/vue/vee-validate.js"></script>
	<script src="./js/src/setColor.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<div id="logoBox">
				<img src="./img/img_common_form_logo_n@3x.png">
			</div>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">新密碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|password"
						vid="a"
						v-slot="{ errors }">
						<input 
							type="password"
							class="form-control pwInput"
							placeholder="6 - 12 碼英數字"
							maxLength="12"
							ref="pwInput"
							v-model.trim="user.new_password">
						<div 
							class="visibleBox" @click="see1Handler"
							:class="{ show: visible1, hide: !visible1 }"
						></div>
						<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
					</validation-provider>
				</div>
				<div class="formRow">
					<p class="formTitle">確認新密碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|confirmPw:@a"
						v-slot="{ errors }">
						<input 
							type="password"
							class="form-control pwInput fiveInput"
							placeholder="6 - 12 碼英數字"
							maxLength="12"
							ref="confirmInput"
							v-model.trim="user.confrimPw">
						<div 
							class="visibleBox" @click="see2Handler"
							:class="{ show: visible2, hide: !visible2 }"
						></div>
						<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
					</validation-provider>
				</div>
			</validation-observer>
			<div class="btnBox">
				<button @click="submitHandler" class="variation">確定</button>
			</div>
		</div>
	</div>

	<!-- 提示modal -->
	<div class="modal msgModal" id="failModal" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">提示</h1>
				</div>
				<div class="modal-body">
					<p>密碼重新設定完成! 之後登入請使用新密碼。</p>
				</div>
				<div class="modal-footer">
					<a href="./L1_01_00_00.html">確認</a>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/src/systemLang.js"></script>
	<script src="./js/vue-components/veevalidate.js"></script>
	<script src="./js/vue-components/filter.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				visible1: false,
				visible2: false,
				user: {
					new_password: '',
					confrimPw: ''
				},
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				},
				see1Handler() {
					this.visible1 = !this.visible1;
				},
				see2Handler() {
					this.visible2 = !this.visible2;
				},
				setInputType({ status, el }) {
					el.type = status ? 'text' : 'password';
				}
			},
			mounted() {
				this.setInputType({ status: this.visible1, el: this.$refs.pwInput });
				this.setInputType({ status: this.visible2, el: this.$refs.confirmInput });
			},
			watch: {
				visible1(to) {
					this.setInputType({ status: to, el: this.$refs.pwInput });
				},
				visible2(to) {
					this.setInputType({ status: to, el: this.$refs.confirmInput });
				}
			}
		});
	</script>
</body>

</html>
