<!DOCTYPE html>
<html lang="en">

<head>
	<title>密碼驗證(會員資料維護)</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<script src='./lib/jquery/jquery.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue/vue.js'></script>
	<script src="./lib/vue/vee-validate.js"></script>
	<script src="./js/src/setColor.js"></script>
</head>

<body>
	<div id="app">

		<div class="modal inputModal" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title">請輸入會員密碼</h1>
					</div>
					<validation-observer tag="div" class="modal-body" ref="form">
						<div class="tipText">為了保護您的個人資料，請輸入會員密碼以進入會員資料維護</div>
						<validation-provider
							tag="div" class="inputBox" 
							rules="required|password"
							v-slot="{ errors }">
							<input 
								type="password" 
								class="form-control" 
								placeholder="請輸入會員密碼"
								maxLength="12"
								v-model.trim="user.password">
							<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
						</validation-provider>
					</validation-observer>
					<div class="modal-footer">
						<!-- <div>取消</div> -->
						<div @click="submitHandler">確定</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal msgModal" id="failModal" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title">提示</h1>
					</div>
					<div class="modal-body">
						<p>您輸入的密碼有誤請重新輸入</p>
					</div>
					<div class="modal-footer">
						<p @click="backHandler">確認</p>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="./js/src/systemLang.js"></script>
	<script src="./js/vue-components/veevalidate.js"></script>
	<script src="./js/vue-components/filter.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data: () => ({
				user: {
					password: ''
				}
			}),
			methods: {
				backHandler() {
					$('.inputModal').modal('show');
					$('#failModal').modal('hide');
				},
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				}
			},
			mounted() {
				$('.inputModal').modal('show');
				// $('#failModal').modal('show');
			}
		});
	</script>
</body>

</html>
