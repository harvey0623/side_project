<!DOCTYPE html>
<html lang="en">

<head>
	<title>修改手機號碼(會員資料維護流程)</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<script src='./lib/jquery/jquery.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue/vue.js'></script>
	<script src="./lib/vue/vee-validate.js"></script>
	<script src="./js/src/setColor.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<div id="logoBox">
				<img src="./img/img_common_form_logo_n@3x.png">
			</div>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">手機號碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|phone"
						v-slot="{ errors }">
						<input
							type="number"
							class="form-control" 
							placeholder="請輸入新的手機號碼"
							v-model.trim="user.mobile">
						<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
					</validation-provider>
				</div>
				<div class="formRow">
					<p class="formTitle">密碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|password"
						v-slot="{ errors }">
						<input
							type="password"
							class="form-control" 
							placeholder="請輸入會員密碼"
							maxlength="12"
							v-model.trim="user.password">
						<p class="errMsg" v-show="errors.length !== 0">{{ errors[0] }}</p>
					</validation-provider>
				</div>
			</validation-observer>
			<div class="btnBox">
				<button @click="submitHandler" class="variation">確定</button>
			</div>
		</div>
	</div>

	<!-- 提示modal -->
	<div class="modal msgModal" id="failModal" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">提示</h1>
				</div>
				<div class="modal-body">
					<p>您輸入的手機驗證碼有誤，請再次確認</p>
				</div>
				<div class="modal-footer">
					<p onclick="$('#failModal').modal('hide')">確認</p>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/src/systemLang.js"></script>
	<script src="./js/vue-components/veevalidate.js"></script>
	<script src="./js/vue-components/filter.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				user: {
					mobile: '',
					password: ''
				},
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				}
			}
		});
	</script>
</body>

</html>
