<!DOCTYPE html>
<html lang="en">

<head>
	<title>轉贈禮物卡</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<script src='./lib/jquery.3.4.1.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue.js'></script>
	<script src="./lib/vee-validate.js"></script>
	<script src="./lib/countdown/jquery.countdown.min.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="modal mymodal" id="cardModal" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				  <div class="modal-content">
					<div class="modal-header gift">
						<h1 class="modal-title">{{ modalTitle }}</h1>
					</div>
					<div class="modal-body">
						<div class="qrcodeBox">
							<img class="qrcodeImg" :src="qrcodeSrc" alt="">
						</div>
						<div class="statusBox">
							<div id="countdown" v-show="!isTimeUp"></div>
							<div 
								class="read" 
								@click="getQrcode" 
								v-show="isTimeUp"
							>重新讀取</div>
						</div>
						<div class="descLayout">
							<div class="descRow">
								<p class="descTitle">
									<i class="far fa-barcode"></i>
								</p>
								<p class="descContent">隨機碼 {{ code }}</p>
							</div>
							<div class="descRow">
								<p class="descTitle">
									<i class="fas fa-exclamation-circle"></i>
								</p>
								<p class="descContent">{{ descContent }}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/components/veevalidate.js"></script>
	<script src="./js/components/all.js"></script>
	<script src="./js/getQrcode.js"></script>
	<script>
		getQrcode({
			apiUrl: '',
			countdownMinute: 1,
			modalTitle: '轉贈禮物卡',
			descContent: '請向好友出示此QR code進行轉贈禮物卡'
		});
	</script>
	
</body>

</html>
