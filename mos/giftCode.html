<!DOCTYPE html>
<html lang="en">

<head>
	<title>輸入禮物碼</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/newsLetter.css">
	<script src='./lib/jquery.3.4.1.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue.js'></script>
	<script src="./lib/vee-validate.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<logo-box></logo-box>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">禮物碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required"
						v-slot="{ errors }">
						<input 
							type="text"
							class="form-control" 
							placeholder="請輸入禮物碼" 
							v-model.trim="giftCode">
						<p class="validate-error">{{ errors[0] }}</p>
						<p class="verifyText">
							請輸入透過好友分享給您的禮物碼，獲得的禮物卡將顯示於您的摩斯卡列表中。
						</p>
					</validation-provider>
				</div>
				<div class="btnBox">
					<base-button text="確定" @click.native="submitHandler"></base-button>
				</div>
			</validation-observer>
		</div>

		<!-- gift modal -->
		<div class="modal mymodal fade" id="giftModal" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<div class="giftTitle">
							<p>獲得{{ giftData.presenter }}贈送的</p>
							<p>
								<span class="dollar">{{ giftData.dollar }}</span>
								元禮物卡
							</p>
						</div>
						<img class="giftImg" src="./img/giftPic.png" alt="">
						<div class="blessText">{{ giftData.message }}</div>
						<p class="tipText">禮物卡將顯示於您的摩斯卡列表中</p>
					</div>
					<div class="modal-footer">
						<p onclick="$('#giftModal').modal('hide')">我收到了</p>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- 提示modal -->
	<div class="modal fade mymodal" id="msgModal" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">提示</h1>
				</div>
				<div class="modal-body">
					<p>存入失敗,請重新存入</p>
				</div>
				<div class="modal-footer">
					<p onclick="$('#msgModal').modal('hide')">確認</p>
				</div>
			</div>
		</div>
	</div>


	<script src="./js/components/veevalidate.js"></script>
	<script src="./js/components/all.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				giftCode: '',
				giftData: {
					presenter: 'Merry',
					dollar: 0,
					message: 'hello world'
				}
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				},
			},
			mounted() {
				
			}
		});
	</script>
</body>

</html>
