<!DOCTYPE html>
<html lang="en">

<head>
	<title>轉贈禮物卡</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/giftEdit.css">
	<script src='./lib/jquery.3.4.1.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue.js'></script>
	<script src="./lib/vee-validate.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<div class="msgBox">
				<p>寫下您的稱謂及祝福</p>
				<p>對方收到禮物時</p>
				<p>就會看到你想說的話唷～</p>
				<img src="./img/block1.png" class="block1" alt="">
				<img src="./img/block2.png" class="block2" alt="">
				<img src="./img/block3.png" class="block3" alt="">
				<img src="./img/block4.png" class="block4" alt="">
			</div>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">稱謂</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required"
						v-slot="{ errors }">
						<input 
							type="text" 
							class="form-control" 
							placeholder="輸入您的稱謂" 
							v-model.trim="sendData.name">
						<p class="validate-error">{{ errors[0] }}</p>
					</validation-provider>
				</div>
				<div class="formRow">
					<p class="formTitle">密碼</p>
					<validation-provider
						tag="div" 
						class="formContent" 
						rules="required"
						v-slot="{ errors }">
						<textarea 
							class="form-control blessing"	
							v-model="sendData.message" 
							maxlength="150"
							placeholder="輸入祝福的話(限150字)"
						></textarea>
						<p class="validate-error">{{ errors[0] }}</p>
					</validation-provider>
				</div>
			</validation-observer>
			<div class="btnBox">
				<base-button 
					text="分享禮物碼" 
					@click.native="submitHandler"
				></base-button>
			</div>
		</div>
	</div>

	<script src="./js/components/veevalidate.js"></script>
	<script src="./js/components/all.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				sendData: {
					name: '',
					message: ''
				}
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				}
			},
		});
	</script>
</body>

</html>
