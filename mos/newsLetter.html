<!DOCTYPE html>
<html lang="en">

<head>
	<title>簡訊驗證</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/newsLetter.css">
	<script src='./lib/jquery.3.4.1.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue.js'></script>
	<script src="./lib/vee-validate.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<logo-box></logo-box>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">驗證碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required"
						v-slot="{ errors }">
						<input 
							type="text"
							class="form-control" 
							placeholder="簡訊驗證碼" 
							v-model.trim="verifyCode">
						<p class="validate-error">{{ errors[0] }}</p>
						<p class="verifyText">
							已寄送驗證碼至{{ phone }},若您未收到驗證碼，請按下方「重新寄送驗證碼」。
						</p>
					</validation-provider>
				</div>
				<div class="btnBox">
					<base-button text="驗證" @click.native="submitHandler"></base-button>
					<base-button 
						class="btnReset" text="重新寄送驗證碼" 
						@click.native="resendHandler"
					></base-button>
				</div>
			</validation-observer>
		</div>
	</div>

	<!-- 提示modal -->
	<div class="modal fade mymodal" id="msgModal" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title"  >提示</h1>
				</div>
				<div class="modal-body">
					<p>登入成功</p>
					<p>請手動關閉此頁後回到 Line</p>
				</div>
				<div class="modal-footer">
					<p onclick="$('#msgModal').modal('hide')">確認</p>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/components/veevalidate.js"></script>
	<script src="./js/components/all.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				verifyCode: '',
				phone: '0912345678'
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				},
				resendHandler() {
					
				}
			}
		});
	</script>
</body>

</html>
