<!DOCTYPE html>
<html lang="en">

<head>
	<title>忘記密碼</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/resetPw.css">
	<script src='./lib/jquery.3.4.1.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue.js'></script>
	<script src="./lib/vee-validate.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<logo-box></logo-box>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">新密碼</p>
					<validation-provider 
						tag="div"
						class="formContent" 
						rules="required|password"
						vid="bbb"
						v-slot="{ errors }">
						<input 
							type="password"
							class="form-control"
							placeholder="6-20位字元"
							v-model.trim="resetData.password">
						<p class="validate-error">{{ errors[0] }}</p>
					</validation-provider>
				</div>
				<div class="formRow">
					<p class="formTitle">確認密碼</p>
					<validation-provider 
						tag="div"
						class="formContent" 
						rules="required|confirmPw:@bbb"
						v-slot="{ errors }">
						<input 
							type="password"
							class="form-control"
							placeholder="再次確認新密碼"
							v-model.trim="resetData.confirmPw">
						<p class="validate-error">{{ errors[0] }}</p>
					</validation-provider>
				</div>
			</validation-observer>
			<div class="btnBox">
				<base-button 
					text="確認重設" 
					@click.native="submitHandler"
				></base-button>
			</div>
		</div>
	</div>

	<!-- 提示modal -->
	<div class="modal fade mymodal" id="msgModal" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title"  >提示</h1>
				</div>
				<div class="modal-body">
					<p>登入成功</p>
					<p>請手動關閉此頁後回到 Line</p>
				</div>
				<div class="modal-footer">
					<a href="./signIn.html">確認</a>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/components/veevalidate.js"></script>
	<script src="./js/components/all.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				resetData: {
					password: '',
					confirmPw: ''
				}
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				},
			},
			mounted() {
				$('#msgModal').modal('show')
			}
		});
	</script>
</body>

</html>
