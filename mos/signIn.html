<!DOCTYPE html>
<html lang="en">

<head>
	<title>登入</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/signIn.css">
	<script src='./lib/jquery.3.4.1.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue.js'></script>
	<script src="./lib/vee-validate.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<logo-box></logo-box>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">帳號</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|email"
						v-slot="{ errors }">
						<input 
							type="email" 
							class="form-control" 
							placeholder="電子信箱" 
							v-model.trim="signInData.account">
						<p class="validate-error">{{ errors[0] }}</p>
					</validation-provider>
				</div>
				<div class="formRow">
					<p class="formTitle">密碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|password"
						v-slot="{ errors }">
						<input 
							type="password" 
							class="form-control" 
							placeholder="6-20位字元"
							maxLength="20"
							v-model.trim="signInData.password">
						<p class="validate-error">{{ errors[0] }}</p>
					</validation-provider>
				</div>
			</validation-observer>
			<div class="btnBox">
				<base-button 
					text="登入" 
					@click.native="submitHandler"
				></base-button>
			</div>
			<div class="linkBox">
				<p><a href="./forgotPw.html">忘記密碼</a></p>
				<p><a href="./terms.html">會員註冊</a></p>
			</div>
		</div>
	</div>

	<!-- 提示modal -->
	<div class="modal fade mymodal" id="msgModal" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title"  >提示</h1>
				</div>
				<div class="modal-body">
					<p>登入成功</p>
					<p>請手動關閉此頁後回到 Line</p>
				</div>
				<div class="modal-footer">
					<p onclick="$('#msgModal').modal('hide')">確認</p>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/components/veevalidate.js"></script>
	<script src="./js/components/all.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				signInData: {
					account: '',
					password: ''
				}
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				}
			},
			mounted() {
				// setTimeout(() => {
				// 	window.location.href = 'about:blank';
				// 	window.close();
				// 	document.write('請回到app畫面');
				// }, 2000);
			}
		});
	</script>
</body>

</html>
