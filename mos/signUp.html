<!DOCTYPE html>
<html lang="en">

<head>
	<title>會員註冊</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/signUp.css">
	<script src='./lib/jquery.3.4.1.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src='./lib/vue.js'></script>
	<script src="./lib/vee-validate.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<validation-observer tag="div" class="" ref="form">
				<div class="dataBox accountBox">
					<p class="dataTitle">帳密資料</p>
					<div class="dataBody">
						<validation-provider 
							tag="div" 
							class="dataRow" 
							rules="required|email"
							vid="aaa"
							v-slot="{ errors }">
							<input
								type="email" 
								class="form-control mail"
								placeholder="電子信箱(帳號)" 
								v-model.trim="signUpData.email">
							<p class="dataName">電子信箱</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
						<validation-provider 
							tag="div" 
							class="dataRow" 
							rules="required|confirmEmail:@aaa"
							v-slot="{ errors }">
							<input
								type="email" 
								class="form-control mailConfirm"
								placeholder="電子信箱確認(帳號)" 
								v-model.trim="signUpData.confirmedEmail">
							<p class="dataName">電子信箱確認</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
						<validation-provider 
							tag="div" 
							class="dataRow" 
							rules="required|password"
							vid="bbb"
							v-slot="{ errors }">
							<input
								type="password" 
								class="form-control pw"
								placeholder="6-20位字元"
								v-model.trim="signUpData.password">
							<p class="dataName">密碼</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
						<validation-provider 
							tag="div" 
							class="dataRow" 
							rules="required|confirmPw:@bbb"
							v-slot="{ errors }">
							<input
								type="password" 
								class="form-control pwConfirm"
								placeholder="再次確認密碼" 
								v-model.trim="signUpData.confirmedPw">
							<p class="dataName">密碼確認</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
					</div>
				</div>

				<div class="dataBox personBox">
					<p class="dataTitle">個人資料</p>
					<div class="dataBody">
						<validation-provider 
							tag="div" 
							class="dataRow" 
							rules="required"
							v-slot="{ errors }">
							<input
								type="text" 
								class="form-control"
								placeholder="姓名" 
								v-model.trim="signUpData.userName">
							<p class="dataName">姓名</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
						<validation-provider 
							tag="div" 
							class="dataRow hasSelect" 
							rules="required"
							v-slot="{ errors }">
							<select 
								class="form-control"
								v-model="signUpData.gender">
								<option value="" disabled>請選擇性別</option>
								<option value="m">男</option>
								<option value="f">女</option>
							</select>
							<p class="dataName">性別</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
						<validation-provider 
							tag="div" 
							class="dataRow" 
							rules="required"
							vid="samePw"
							v-slot="{ errors }">
							<input
								type="date" 
								class="form-control birthday"
								v-model="signUpData.birthday">
							<p class="dataName">生日</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
						<validation-provider 
							tag="div" 
							class="dataRow" 
							rules="required"
							v-slot="{ errors }">
							<input
								type="text"
								class="form-control"
								placeholder="手機" 
								v-model.trim="signUpData.phone">
							<p class="dataName">手機</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
					</div>
				</div>

				<div class="dataBox securityBox">
					<p class="dataTitle">安全提問</p>
					<div class="dataBody">
						<validation-provider 
							tag="div" 
							class="dataRow hasSelect" 
							rules="required"
							v-slot="{ errors }">
							<select
								class="form-control question" 
								v-model.trim="signUpData.question">
								<option value="" disabled>請選擇</option>
								<option 
									v-for="(item, index) in questionList" 
									:key="index"
									:value="item.value"
								>{{ item.title }}</option>
							</select>
							<p class="dataName">問題</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
						<validation-provider 
							tag="div" 
							class="dataRow" 
							rules="required"
							v-slot="{ errors }">
							<input
								type="text" 
								class="form-control"
								placeholder="答案" 
								v-model.trim="signUpData.answer">
							<p class="dataName">答案</p>
							<p class="validate-error">{{ errors[0] }}</p>
						</validation-provider>
					</div>
				</div>
			</validation-observer>

		</div>
		<div class="btnBox noRadius">
			<base-button text="註冊" @click.native="submitHandler"></base-button>
		</div>
	</div>

	<!-- 提示modal -->
	<div class="modal fade mymodal" id="msgModal" data-backdrop="static">
		<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title">提示</h1>
				</div>
				<div class="modal-body">
					<p>登入成功</p>
					<p>請手動關閉此頁後回到 Line</p>
				</div>
				<div class="modal-footer">
					<p onclick="$('#msgModal').modal('hide')">確認</p>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/components/veevalidate.js"></script>
	<script src="./js/components/all.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: () => ({
				signUpData: {
					email: '',
					confirmedEmail: '',
					password: '',
					confirmedPw: '',
					userName: '',
					gender: '',
					birthday: '1900-01-01',
					phone: '',
					question: '',
					answer: ''
				},
				questionList: [
					{ title: '我最常去的摩斯漢堡門市', value: 'A' },
					{ title: '我最愛的摩斯漢堡商品', value: 'B' },
					{ title: '我就讀的國小', value: 'C' },
					{ title: '我的興趣', value: 'D' },
				]
			}),
			methods: {
				async submitHandler() {
					let isValid = await this.$refs.form.validate().then(res => res);
					if (!isValid) return;
				}
			},
			mounted() {
				
			}
		});
	</script>
</body>

</html>
