		<p class="tipText">請掃描 QR code 以存入禮物卡</p>
		<p class="restartText">您以拒絕掃qr code功能,如要使用請清除快取並重新整理網頁</p>
	</div>
	<script>
		class Scanner {
			constructor({ el, scanning }) {
				this.video = document.createElement('video');
				this.canvas = document.querySelector(el);
				if (this.canvas.tagName !== 'CANVAS') throw new Error('element must be canvas element');
				this.ctx = this.canvas.getContext('2d');
				this.isScan = false;
			}
			drawLine(begin, end) {
				this.ctx.beginPath();
				this.ctx.moveTo(begin.x, begin.y);
				this.ctx.lineTo(end.x, end.y);
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = '#FF3B58';
				this.ctx.stroke();
			}
			tick() {
				if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
					let size = { w: 300, h: 300 };
					this.canvas.classList.remove('notActive');
					this.ctx.drawImage(this.video, 0, 0, size.w, size.h);
					let { data, width, height } = this.ctx.getImageData(0, 0, size.w, size.h);
					let code = jsQR(data, width, height, {
						inversionAttempts: 'dontInvert',
					});
					if (code) {
						drawLine(code.location.topLeftCorner, code.location.topRightCorner);
						drawLine(code.location.topRightCorner, code.location.bottomRightCorner);
						drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner);
						drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner);
						alert(code.data);
					}
				}
				requestAnimationFrame(this.tick);
			}
			async getMedia() {
				try {
					let stream = await navigator.mediaDevices.getUserMedia({ 
						video: { facingMode: "environment" }
					});
					this.video.srcObject = stream;
					this.video.setAttribute('playsinline', true);
					this.video.play();
					requestAnimationFrame(this.tick);
				} catch(err) {
					document.querySelector('.restartText').classList.add('show');
				}
			}
		}

		new Scanner({
			el: '#canvas',
