<html>

<head>
	<meta charset="utf-8">
	<title>jsQR Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./qr.css">
	<script src="./lib/jsQR.js"></script>
</head>

<body>
	<canvas id="canvas" class="notActive"></canvas>
	<script>
		var video = document.createElement("video");
		var canvasElement = document.getElementById("canvas");
		var canvas = canvasElement.getContext("2d");

		function drawLine(begin, end, color) {
			canvas.beginPath();
			canvas.moveTo(begin.x, begin.y);
			canvas.lineTo(end.x, end.y);
			canvas.lineWidth = 4;
			canvas.strokeStyle = color;
			canvas.stroke();
		}

		function tick() {
			if (video.readyState === video.HAVE_ENOUGH_DATA) {
				canvasElement.classList.remove('notActive');
				canvas.drawImage(video, 0, 0, 300, 300);
				var { data, width, height } = canvas.getImageData(0, 0, 300, 300);
				var code = jsQR(data, width, height, {
					inversionAttempts: "dontInvert",
				});
				if (code) {
					drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
					drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
					drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
					drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
				} else {
					
				}
			}
			requestAnimationFrame(tick);
		}

		async function getMedia() {
			let stream = await navigator.mediaDevices.getUserMedia({ 
				video: { facingMode: "environment" }
			});
			video.srcObject = stream;
			// required to tell iOS safari we don't want fullscreen
			video.setAttribute('playsinline', true);
			video.play();
			requestAnimationFrame(tick);
		}


		getMedia();
	</script>
</body>

</html>
