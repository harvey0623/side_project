<html>

<head>
	<meta charset="utf-8">
	<title>jsQR Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./qr.css">
	<script src="./lib/jsQR.js"></script>
</head>

<body>
	<div class="box">
		<div class="videoBox">
			<canvas id="canvas" class="notActive"></canvas>
			<div class="corner corner1"></div>
			<div class="corner corner2"></div>
			<div class="corner corner3"></div>
			<div class="corner corner4"></div>
		</div>
		<p class="tipText">請掃描 QR code 以存入禮物卡</p>
		<p class="restartText">您以拒絕掃qr code功能,如要使用請清除快取並重新整理網頁</p>
		<button class="btnPlay">play</button>
	</div>
	<script>
		let scanner = null;
		class Scanner {
			constructor({ el, scanEvent }) {
				this.video = document.createElement('video');
				this.canvas = document.querySelector(el);
				if (this.canvas.tagName !== 'CANVAS') throw new Error('element must be canvas element');
				this.ctx = this.canvas.getContext('2d');
				this.animateFrame = null;
				this.isScan = false;
				this.scanEvent = scanEvent;
			}
			drawLine(begin, end) {
				this.ctx.beginPath();
				this.ctx.moveTo(begin.x, begin.y);
				this.ctx.lineTo(end.x, end.y);
				this.ctx.lineWidth = 2;
				this.ctx.strokeStyle = '#FF3B58';
				this.ctx.stroke();
			}
			tick() {
				if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
					let size = { w: 300, h: 300 };
					this.canvas.classList.remove('notActive');
					this.ctx.drawImage(this.video, 0, 0, size.w, size.h);
					let { data, width, height } = this.ctx.getImageData(0, 0, size.w, size.h);
					let code = jsQR(data, width, height, {
						inversionAttempts: 'dontInvert',
					});
					if (code) {
						this.isScan = true;
						this.drawLine(code.location.topLeftCorner, code.location.topRightCorner);
						this.drawLine(code.location.topRightCorner, code.location.bottomRightCorner);
						this.drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner);
						this.drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner);
						console.log(code.data);
						this.video.pause();
						cancelAnimationFrame(this.animateFrame);
						this.scanEvent();
					}
				}

				if (!this.isScan) {
					this.animateFrame = requestAnimationFrame(() => {
						this.tick();
					});
				}
			}
			async getMedia() {
				try {
					let stream = await navigator.mediaDevices.getUserMedia({ 
						video: { facingMode: 'environment' }
					});
					this.video.srcObject = stream;
					this.video.setAttribute('playsinline', true);
					this.video.play();
					this.animateFrame = requestAnimationFrame(() => {
						this.tick();
					});
				} catch(err) {
					document.querySelector('.restartText').classList.add('show');
				}
			}
		}

		function initScan() {
			scanner = null;
			scanner = new Scanner({
				el: '#canvas',
				scanEvent() {
					console.log('scanning');
				}
			});
			scanner.getMedia();
		}

		document.querySelector('.btnPlay').addEventListener('click', function() {
			initScan();
		});

		initScan();

	</script>
</body>

</html>
