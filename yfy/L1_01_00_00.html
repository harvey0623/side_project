<!DOCTYPE html>
<html lang="en">

<head>
	<title>登入</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="aes_key" content="f180789e23c645f203ce8a585f5b9ac5">

	<meta name="login_url" content="./L1_01_00_00.html">
	<link rel="icon" href="" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" href="./lib/fontIcon/css/all.min.css">
	<link rel='stylesheet' href='./lib/bs4/bootstrap.min.css'/>
	<link rel="stylesheet" href="./css/main.css">
	<script src='./lib/jquery/jquery.min.js'></script>
	<script src='./lib/bs4/bootstrap.bundle.min.js'></script>
	<script src="./lib/liff/sdk.js"></script>
	<script src="./lib/axios/axios.min.js"></script>
	<script src="./lib/sprintf/sprintf.js"></script>
	<script src='./lib/vue/vue.js'></script>
	<script src="./lib/vue/vee-validate.js"></script>
	<script src="./lib/crypto/crypto-js.min.js"></script>
	<script src="./js/src/setColor.js"></script>
	<script src="./js/src/globalEncrypt.js"></script>
	<script src="./js/src/systemLang.js"></script>
	<script src="./js/vue-components/veevalidate.js"></script>
	<script src="./js/vue-components/filter.js"></script>
	<script src="./js/src/mmrmAxios.js"></script>
	<!-- page -->
	<link rel="stylesheet" href="./css/L1_01_00_00.css">
</head>

<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<div id="logoBox">
				<img src="./img/img_common_form_logo_n@3x.png">
			</div>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">帳號</p>
					<validation-provider 
						tag="div"
						class="formContent" 
						rules="required|phone"
						v-slot="{ errors, failed }">
						<input
							type="number" 
							class="form-control" 
							placeholder="為您的手機號碼"
							maxlength="10"
							v-model.trim="user.account">
						<p class="errMsg" v-show="failed">{{ errors[0] }}</p>
					</validation-provider>
				</div>
				<div class="formRow">
					<p class="formTitle">密碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|password"
						v-slot="{ errors, failed }">
						<input
							type="password"
							class="form-control pwInput"
							placeholder="6 - 12 碼英數字"
							maxLength="12"
							v-model.trim="user.password"
							v-visible="visible">
						<div 
							class="visibleBox"
							:class="{ show: visible, hide: !visible }"
							@click="visible = !visible"
						></div>
						<p class="errMsg" v-show="failed">{{ errors[0] }}</p>
					</validation-provider>
				</div>
			</validation-observer>
			<div class="btnBox login">
				<button @click="submitHandler" class="variation">登入</button>
			</div>
			<div class="linkBox">
				<p><a :href="pageUrl.registerStep1">會員註冊</a></p>
				<p><a :href="pageUrl.forgotPassword_1">忘記密碼</a></p>
			</div>
		</div>

		<div id="loading" v-show="isLoading"></div>

		<!-- 提示modal -->
		<div class="modal msgModal" id="loginModal" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title">提示</h1>
					</div>
					<div class="modal-body">
						<p>{{ tipInfo.message }}</p>
					</div>
					<div class="modal-footer">
						<p data-dismiss="modal">確認</p>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="module">
		import app from './js/page/L1/L1_01_00_00.js'
		app({
			apiUrl: {
				login: ''
			},
			pageUrl: {
				registerStep1: './L1_02_00_00.html',
				forgotPassword_1: './L1_01_01_00.html',
				loginSuccess: './L1_01_00_01.html'
			}
		})
	</script>
</body>

</html>
