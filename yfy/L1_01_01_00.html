<body>
	<div id="app" v-cloak>
		<div class="mycontainer">
			<div id="logoBox">
				<img src="./img/img_common_form_logo_n@3x.png">
			</div>
			<validation-observer tag="div" class="formLayout" ref="form">
				<div class="formRow">
					<p class="formTitle">手機號碼</p>
					<validation-provider 
						tag="div" 
						class="formContent" 
						rules="required|phone"
						v-slot="{ errors, failed }">
						<input
							type="number" 
							class="form-control" 
							placeholder="共 10 碼"
							maxlength="10"
							v-model.trim="user.mobile">
						<p class="errMsg" v-show="failed">{{ errors[0] }}</p>
					</validation-provider>
				</div>
			</validation-observer>
			<div class="tipBox">請輸入您的手機號碼，系統將寄送驗證碼至您的手機，驗證身份後即可重設密碼。</div>
			<div class="btnBox">
				<button @click="submitHandler" class="variation">確定</button>
			</div>
		</div>

		<div id="loading" v-show="isLoading"></div>

		<!-- 提示modal -->
		<div class="modal msgModal" id="forgotModal" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title">提示</h1>
					</div>
					<div class="modal-body">
						<p>{{ tipInfo.message }}</p>
					</div>
					<div class="modal-footer">
						<a :href="pageUrl.forgetPassword_2" v-show="tipInfo.status">確認</a>
						<p data-dismiss="modal" v-show="!tipInfo.status">確認</p>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
